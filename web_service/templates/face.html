<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tornado Upload Application</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<p>
<h1>人脸识别 face_recognition</h1></p>


<form role="form" enctype="multipart/form-data" action="{{ request.path }}" method="post">
    <div class="form-group">
        <label for="inputfile">上传</label>
        <input type="file" id="inputfile" name="unknown">
        <p class="help-block">不要歪头哦 :></p>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Check</button>
    <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Check</button>-->
</form>

<br>
<br>
<br>

{% for p in profiles %}
    <a href="/static/{{p.file_path.name}}" class="list-group-item">{{ escape(p.name) }}</a>
{% end %}

</body>
</html>
